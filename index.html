<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div id="start-screen" class="screen">
            <h2 class="Text1">Football Test</h2>
            <button id="start-btn">Почати</button>
        </div>

        <div id="quiz-screen" class="screen hide">
            <div class="header">
                <span id="timer">Час: 15</span>
                <div id="score-display">Бали: 0</div>
            </div>
            <h2 id="question-text">Запитання 1</h2>
            <div id="answers-container">
            </div>
        </div>

        <div id="result-screen" class="screen hide">
            <h2>Квіз завершено!</h2>
            <p class="result-text"></p>
            <button id="restart-btn">Спробувати ще</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
